<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head"></head>
<meta charset="UTF-8">
<title>Listado</title>
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>
	
<div class="container">
	<a class="btn btn-primary btn-sm" th:href="@{/views/clientes/create}"
		th:text="'Nuevo Cliente'" tittle="Crear Nuevo Registro">
	
	</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Correo</th>
      <th scope="col">Ciudad</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cl:${clientes}">
      <th scope="row" th:text="${cl.id}">1</th>
      <td th:text="${cl.nombre}">Mark</td>
      <td th:text="${cl.apellidos}">Mark</td>
      <td th:text="${cl.telefono}">Mark</td>
      <td th:text="${cl.email}">Mark</td>
      <td th:text="${cl.ciudad.ciudad}">Mark</td> 
	  <td>
		  	<a class="btn btn-success btn-sm" th:href="@{/views/clientes/edit/} + ${cl.id}"
				th:text="'Editar Cliente'" tittle="Editar Registro">
			</a>
	  </td> 
	  <td>
		  	<a class="btn btn-danger btn-sm" th:href="@{/views/clientes/delete/} + ${cl.id}"
				th:text="'Borrar Cliente'" tittle="Eliminar Registro"
				onclick = "return confirm ('Estás seguro de Eliminar el registro?');">
			</a>
	  </td> 
    </tr>

  </tbody>
</table>
	</div>


		<footer th:replace="plantilla/template :: footer"> </footer>

	
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	
	
</body>
</html>
